    <div class="section-padding">

            <div class="row">
            
            <div id="googleMap" style="width:100%;height:500px;"></div>
            <script>
                function myMap() {
                var mapProp= {
                    center:new google.maps.LatLng(24.4016052,89.2564906),
                    zoom:11,
                    scrollwheel:false,
                    styles: [  
                    {elementType: 'geometry', stylers: [{color: '#f9f9f9'}]},   
                        {
                          featureType: 'administrative.locality',
                          elementType: 'labels.text.fill',
                          stylers: [{color: '#777777'}]
                        }, 

                        {
                          featureType: 'poi',
                          elementType: 'labels.text.fill',
                          stylers: [{color: '#777777'}]
                        },

                        {
                          featureType: 'poi.park',
                          elementType: 'geometry',
                          stylers: [{color: '#777777'}]
                        },

                        {
                          featureType: 'road',
                          elementType: 'geometry',
                          stylers: [{color: '#ffffff'}]
                        },
                        {
                          featureType: 'road',
                          elementType: 'labels.text.fill',
                          stylers: [{color: '#777777'}]
                        },
                        {
                          featureType: 'road.highway',
                          elementType: 'geometry',
                          stylers: [{color: '#ffffff'}]
                        }, 

                        {
                        featureType: 'road.highway',
                          elementType: 'labels.text.fill',
                          stylers: [{color: '#777777'}]
                        }, 

                        {
                          featureType: 'water',

                          stylers: [{color: '#f1f1f1'}]
                        },        

                        {
                          featureType: 'water',
                          elementType: 'labels.text.fill',
                          stylers: [{color: '#777777'}]
                        },

                    ]

                };
                var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                } 
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASEdymbpftj3bhaAP3MpOZvzhCufUBrO0&callback=myMap"></script>

   </div>
