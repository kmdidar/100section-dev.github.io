<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quickstart pack</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
</head>

<body>
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <!--End mc_embed_signup-->
                <div class="col-md-8 col-md-offset-2">
                    <div class="mailchimp-signup-form">
                        <h2>Use of mailchimp</h2>
                        <form class="form-horizontal" action="http://kmdidarul.us16.list-manage.com/subscribe/post?u=cbb6fdf1a3718c97217c6fc70&amp;id=4d4c32188f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
                            <div class="form-group">
                                <label class="col-md-2" for="mce-EMAIL">EMAIL</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="email" name="EMAIL" id="mce-EMAIL" placeholder="Type your E-mail address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="submit" class="col-md-2">Submit Here</label>
                                <div class="col-md-8">
                                    <input class="form-control btn btn-primary" id="submit" type="submit" value="SUBMIT">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="mailchimp-signup-form">
                        <h2>Use of AJAX mailchimp</h2>
                        <form id='mailchimp-form' class='form-horizontal' method='post'>
                            <input type='hidden' name='form-name' value='mailchimp-form' />
                            <div class="form-group">
                                <label class="col-md-6" for="email">EMAIL</label>
                                <div class="col-md-6">
                                    <input id="email" class="form-control" type="email" name="email" placeholder="Type your E-mail address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="submit" class="col-md-6">Submit Here</label>
                                <div class="col-md-6">
                                    <input class="form-control btn btn-primary" id="submit" type="submit" value="SUBMIT">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
